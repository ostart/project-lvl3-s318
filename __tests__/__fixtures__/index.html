<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body>
    <div id="point" class="jumbotron">
      <div class="alert" role="alert"></div>
      <form>
        <p class="lead">
          <input class="form-control" type="text" placeholder="Enter RSS feed URL" required>
        </p>
        <p class="lead">
          <button id="sendRequest" class="btn btn-primary btn-lg" type="button" disabled>Add RSS feed</button>
        </p>
      </form>
      <ul class="list-group"></ul>
      <div class="card"></div>
    </div>
  </body>
</html>
